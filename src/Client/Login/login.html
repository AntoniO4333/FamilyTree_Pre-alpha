<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Подключение Ant Design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.css">
    <link rel="stylesheet" href="./styles.css"> <!-- Исправленный путь -->
</head>
<body>
    <div id="root"> <!-- Идентификатор соответствует стилям из CSS -->
        <div class="ant-form"> <!-- Применяем класс для формы -->
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-item">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" class="ant-input" placeholder="Enter your username" required>
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="ant-input" placeholder="Enter your password" required>
                </div>
                <div>
                    <button type="submit" class="ant-btn ant-btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Подключение Ant Design JS -->
    <script src="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
