<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Подключение React и ReactDOM -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- Подключение Ant Design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.16.13/dist/antd.min.css">
    <link rel="stylesheet" href="./styles.css"> <!-- Исправленный путь -->
</head>
<body>
    <div id="root">
        <div class="ant-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-item">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" class="ant-input" placeholder="Enter your username" required>
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="ant-input" placeholder="Enter your password" required>
                </div>
                <div>
                    <button type="submit" class="ant-btn ant-btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Подключение Ant Design JS -->
    <script src="https://cdn.jsdelivr.net/npm/antd@4.16.13/dist/antd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
